<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/a4935853ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--top bar-->
    <div class="top-bar">
        <div class="top-bar-container">
                <div class="top-bar-infor-left top-bar-infor-item">
                    <ul>
                        <li>Mon-Wed: 11a-9p</li>
                        <li>Thurs-Sat: 11a-10p</li>
                    </ul>
                </div>
                <div class="top-bar-infor-right top-bar-infor-item">
                    <ul>
                        <li>reservations@Delish.com</li>
                        <li>123 456 7899</li>
                        <li>296 Ridao Avenie Mor Berlin 251584</li>
                    </ul>
                </div>
        </div>
        <div class="top-bar-buttons">
            <div class="top-bar-logo buttons-bar">
                <img src="img/logo.png" alt="">
            </div>
            <div class="top-bar-buttons-menu buttons-bar">
                <ul>
                    <li>HOME &nbsp;<i class="fa-solid fa-caret-down"></i></li>
                    <li>PAGES &nbsp;<i class="fa-solid fa-caret-down"></i></li>
                    <li>SHOP &nbsp;<i class="fa-solid fa-caret-down"></i></li>
                    <li>BLOG &nbsp;<i class="fa-solid fa-caret-down"></i></li>
                    <li>CONTACT</li>
                </ul>
            </div>
            <div class="book-a-table buttons-bar">
                <div class="booking-table">
                    <p>BOOK A TABLE &nbsp;-------&nbsp; <i class="fa-solid fa-arrow-right"></i>&nbsp;</p>
                </div>
            </div>
        </div>
    </div> 
    <!--welcom bar-->
    <div class="welcome-part">
        <div class="welcome-text"> 
            <h2> THE GREAT </h2>
            <h1> FLAVORED FOOD </h1>
            <div class="line-text">
                <div class="lline"> <hr width="100px"> </div>
                <span><h2>PART OF US</h2></span>
                <div class="lline"> <hr width="100px"></div>
            </div>
        </div>
    </div>
</body>
</html>
